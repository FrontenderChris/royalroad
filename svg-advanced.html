	<script type="text/javascript">
		(function($){
		    // jQuery code is in here
		    var unitComponent = {
				state: {},
				load: function () {
					this.init();
					this.handleClick();
				},
				init: function () {},
				handleClick: function () {
					$(".level").click(
						function(e) {
							e.preventDefault();
							if ($(this).hasClass("level--1")) {
								$(".level--2, .level--3").hide();
							}
							if ($(this).hasClass("level--2")) {
								$(".level--1, .level--3").hide();
							}
							if ($(this).hasClass("level--3")) {
								$(".level--1, .level--2").hide();
							}
							$(this).css('transform', 'translateZ(0)');
							$(".surroundings, .levels").addClass("rotate-0");
						}	
					)
				}
			};
			$( document ).ready(function() {
			  // Handler for .ready() called.
			  unitComponent.load();
			});
		})(jQuery);
