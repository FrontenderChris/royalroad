	<link rel="stylesheet" id="bootstrap-css" href="/wp-content/themes/hotel-melbourne/css/bootstrap.css?ver=5.2" type="text/css" media="all">
	<style type="text/css">
		.container {
			margin: 0;
			padding: 0;
		}

		.container .row {
			margin: 0;
		}

		.container .col-xs-3, .container .col-xs-9 {
			padding: 0;
		}

		.video-list {
			background: #333333;
			height: 478px;
			margin: 0;
			padding: 0;
		}

		.video-list li {
			border: 4px solid #333333;
			border-bottom: none;
			background: #666666;
			color: #ffffff;
			cursor: pointer;
			margin: 0;
			text-align: center;
			overflow: hidden;
			position: relative;
		}

		.video-list li img {
			width: 100%;
			height: 100px;
			transition: all 0.6s;
		}

		.video-list li p {
			display: none;
		}

		.video-list li:hover img {
			transform: scale(1.1);
		}

		.video-list li:hover p {
			background: #000000;
			bottom: 0;
			color: #ffffff;
			display: block;
			height: 30px;
			left: 0;
			line-height: 30px;
			margin: 0;
			opacity:0.8;
			position: absolute;
			width: 100%;
		}

		.video-content {
			background: #cccccc;
			height: 478px;
		}
	</style>
</head>
